
<div class="views">
  <div class="view view-main">
    <div class="pages navbar-through">
      <div data-page="new-product" class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"><a href="#" class="link icon-only back-modal"><i class="material-icons"></i></a></div>
            <div class="center">Add Product</div>
            <div class="right"><a href="#" class="link icon-only product-save"><i class="material-icons"></i></a></div>
          </div>
        </div>
        <div class="page-content">
          <div class="list-block">
            <form id="new-product-form">
              <ul>
                <li>
                  <div class="item-content">
                    <div style="margin-top: 5vw; width: 30vw; height: 30vw;" class="product-image"><img src="img/fleur.jpg" style="width: 100%; height: 100%;"/></div>
                  </div>
                </li>
                <li><a href="my-brand.html" style="color:#333">
                    <div style="padding-top:10px;" class="item-content">
                      <div class="item-media"><i class="icon material-icons"></i></div>
                      <div style="line-height: 35px;" class="item-inner brand-name"> Product Brand </div>
                    </div></a>
                  <input type="hidden" name="brand-id"/>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon material-icons">title</i></div>
                    <div class="item-inner">
                      <div class="item-title floating-label">Product Name</div>
                      <div class="item-input">
                        <input type="text" name="product-name" placeholder="Product Name" class="required"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon material-icons">description</i></div>
                    <div class="item-inner">
                      <div class="item-title floating-label">Description</div>
                      <div class="item-input">
                        <textarea name="product-description" style="height: 37px;" class="resizable required"></textarea>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon material-icons"></i></div>
                    <div class="item-inner not-empty-state">
                      <div class="item-title floating-label not-empty-state">Category</div>
                      <div class="col-100">
                        <div class="row">
                          <div class="item-input item-input-field not-empty-state">
                            <select name="product-category" class="product-category-list not-empty-state"> </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="variation-hide">
                  <div class="item-content">
                    <div class="item-media"><i class="icon material-icons"></i></div>
                    <div class="item-inner">
                      <div class="item-title floating-label">Price</div>
                      <div class="item-input">
                        <input type="number" name="variation-price-main" placeholder="Price" class="required"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="variation-hide">
                  <div class="item-content">
                    <div class="item-media"><i class="icon material-icons"></i></div>
                    <div class="item-inner">
                      <div class="item-title floating-label">Stock</div>
                      <div class="item-input">
                        <input type="number" name="variation-stock-main" placeholder="Stock"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="variation-list">
                  <div style="padding-top:10px;" class="item-content variation-add">
                    <div class="item-media"><i style="color:#3fb13f" class="icon material-icons"></i></div>
                    <div style="line-height: 35px;" class="item-inner"> Variations </div>
                  </div>
                </li>
                <li><a href="wholesale.html" style="color:#333">
                    <div style="padding-top:10px;" class="item-content">
                      <div class="item-media"><i class="icon material-icons"></i></div>
                      <div style="line-height: 35px;" class="item-inner">Wholesale <span style="float: right" class="wholesale-detail"></span></div>
                    </div></a></li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
