
<div data-page="login" class="page">
  <div class="page-content login-screen-content"><br/><br/>
    <div class="login-screen-title">Welcome</div>
    <form id="login-form">
      <div class="list-block inputs-list">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title floating-label">Username</div>
              <div class="item-input item-input-field">
                <input type="text" name="user_callsign" placeholder="Your username"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title floating-label">Password</div>
              <div class="item-input item-input-field">
                <input type="password" name="user_password" placeholder="Your password"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block lgn"><a id="login-btn" href="#" class="button button-big">Sign In</a></div>
      <div class="content-block for-pass">
        <p><a href="#" class="button alert-for-pass">Forgot Password</a></p>
      </div>
      <div class="content-block non-rgstr">
        <p>Not a member? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>
</div>
